name: Comment with Action/API

on:
  issues:
    types: [opened, edited]

jobs:
  comment_with_action:
    runs-on: ubuntu-latest
    steps:
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            This is a multi-line test comment
            - With GitHub **Markdown** :sparkles:
            - Created by [create-or-update-comment][1]

            [1]: https://github.com/peter-evans/create-or-update-comment
          reactions: '+1'
  comment_with_api:
    runs-on: ubuntu-latest
    steps:
      - name: hello_world
        run: echo ${{ github }}
        shell: bash

      - name: Create API comment
        run: |
          gh api -X POST https://api.github.com/repos/${{env.OWNER}}/${{env.REPO}}/issues/${{env.ISSUE_NUMBER}}/comments \
          -f "body=
            Comment but from API
          "
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      OWNER: ${{ github.event.organization.login }}
      REPO: ${{ github.event.repository.name }}
      ISSUE_NUMBER: ${{ github.event.issue.number }}
